<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <p id="message"></p>
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-auth">Sign up/Sign in</button>
      <div class="modal fade" id="modal-auth" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign up/Sign in</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up" class="border">
            <fieldset>
              <legend>Sign up</legend>
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign up">
            </fieldset>
          </form>
          <form id="sign-in" class="border">
            <fieldset>
                <legend>Sign in</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="submit" value="Sign In">
            </fieldset>
          </form>
          <form id="sign-out" class="hidden">
            <fieldset>
              <input type="submit" value="Sign out">
            </fieldset>
          </form>
          <form id="change-password" class="border hidden">
            <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password" required>
                <input type="password" name="passwords[new]" placeholder="New Password" required>
                <input type="submit" value="Change Password">
            </fieldset>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

      <form id="create-survey" class="border">
        <fieldset>
            <legend>Make your survey</legend>
            <input type="text" name="survey[title]" placeholder="Title" required>
            <input type="text" name="survey[description]" placeholder="Description" required>
            <input type="text" name="survey[question]" placeholder="Question" required>
            <input type="submit" value="Create Survey">
        </fieldset>
      </form>
      <form id="index-survey">
        <fieldset>
          <input type="submit" value="Index Surveys">

        </fieldset>
      </form>
      <form id="show-survey">
        <fieldset>
          <input type="text" name="survey[id]" placeholder="Survey ID" required>
          <input type="submit" value="Show Surveys">
        </fieldset>
      </form>
      <form id="delete-survey">
        <fieldset>
          <input type="text" name="survey[id]" placeholder="Survey ID" required>
          <input type="submit" value="Delete a Survey">
        </fieldset>
      </form>
      <form id="update-survey" class="border">
        <fieldset>
            <legend>Update your survey</legend>
            <input type="text" name="survey[title]" placeholder="Title" required>
            <input type="text" name="survey[id]" placeholder="ID" required>
            <input type="text" name="survey[description]" placeholder="Description" required>
            <input type="text" name="survey[question]" placeholder="Question" required>
            <input type="submit" value="Update Survey">
        </fieldset>
      </form>
      <form id="create-answer" class="hidden">
            <input type="radio" name="answer[response]" value="1">1 Strongly Disagree<br>
            <input type="radio" name="answer[response]" value="2">2 Disagree<br>
            <input type="radio" name="answer[response]" value="3">3 Neutral<br>
            <input type="radio" name="answer[response]" value="4">4 Agree<br>
            <input type="radio" name="answer[response]" value="5">5 Strongly Agree<br>
            <input type="text" name="answer[survey]" placeholder="survey id"><br>
            <input type="submit" value="Submit Answer">
</form>
<form id="show-answer">
  <fieldset>
    <input type="text" name="answer[id]" placeholder="Answer ID" required>
    <input type="submit" value="Find an Answer">
  </fieldset>
</form>
<form id="index-answer">
  <fieldset>
    <input type="submit" value="Index Answers">
  </fieldset>
</form>
    <div class="content"></div>

    </body>
</html>
