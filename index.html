<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class='body-image'></div>
      <div class='container'>
      <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <h1 class='large-title'>Survey Devil</h1>
            </div>
            <div class="col-sm-6">
              <form id="sign-out" class="hidden pull-right auth-btn">
                <fieldset>
                  <input type="submit" value="Sign out" class="btn btn-default">
                </fieldset>
              </form>
              <button type="button" class="btn btn-default pull-right auth-btn" id='modal-btn'  data-toggle="modal" data-target="#modal-auth">Sign up/Sign in</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="body-content">
      <p id="message"></p>

      <div class="modal fade" id="modal-auth" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div> -->
        <div class="modal-body">
          <form id="sign-up" class="border">
            <fieldset>
              <legend>Sign up</legend>
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" class="btn btn-default" value="Sign up">
            </fieldset>
          </form>
          <form id="sign-in" class="border">
            <fieldset>
                <legend>Sign in</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="submit" class="btn btn-default" value="Sign In">
            </fieldset>
          </form>
          <form id="change-password" class="border hidden">
            <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password" required>
                <input type="password" name="passwords[new]" placeholder="New Password" required>
                <input type="submit" class="btn btn-default" value="Change Password">
            </fieldset>
          </form>

        </div>
        <div class="modal-footer">
          <p class="modal-message pull-left"></p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<div class="survey-content hidden">

      <form id="create-survey" class="survey-forms">
        <fieldset>
            <legend>Make your survey</legend>
            <input type="text" name="survey[title]" placeholder="Title" required>
            <input type="text" name="survey[description]" placeholder="Description" required>
            <input type="text" name="survey[question]" placeholder="Question" required>
            <input type="submit" class="btn btn-default" value="Create Survey">
        </fieldset>
      </form>

      <form id="index-survey" class="survey-forms">
        <fieldset>
          <legend>Show all surveys</legend>
          <input type="submit" class="btn btn-default" value="Index Surveys">
        </fieldset>
      </form>


      <form id="show-survey" class="survey-forms">
        <fieldset>
          <legend>Find Survey</legend>
          <input type="text" name="survey[id]" placeholder="Survey ID" required>
          <input type="submit" class="btn btn-default" value="Find Survey">
        </fieldset>
      </form>


      <form id="delete-survey" class="survey-forms">
        <fieldset>
          <legend> Delete your Survey</legend>
          <input type="text" name="survey[id]" placeholder="Survey ID" required>
          <input type="submit" class="btn btn-default" value="Delete a Survey">
        </fieldset>
      </form>


      <form id="update-survey" class="survey-forms">
        <fieldset>
            <legend>Update your survey</legend>
            <input type="text" name="survey[title]" placeholder="Title" required>
            <input type="text" name="survey[id]" placeholder="ID" required>
            <input type="text" name="survey[description]" placeholder="Description" required>
            <input type="text" name="survey[question]" placeholder="Question" required>
            <input type="submit" class="btn btn-default" value="Update Survey">
        </fieldset>
      </form>

<section class="dashboard">
</section>
    <div class="content hidden">
      <form id="clear-list">
              <input type="submit" class="btn btn-default" value="Clear List">
      </form>
    </div>
</div>
</div>
</div>
    </body>
</html>
